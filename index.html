<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Car QuizZ</title>
</head>
<body>

<!-------------------------------Header Section-------------------------------->
    <header>
        <h1 class="heading">
            <img class="logo" src="assets/images/carquizz.webp" alt="logo" width="280" height="150">
        </h1>
    </header>

<!--------------------------------Main Section--------------------------------->
    <main>
        <main class="background-image">
        <div class="game-container">
        <div id="questions">My Questions</div>
        <div id="option">

        </div>

            <p class="scores">Correct Answers <span id="score">0</span></p>

        </div>


    </main>

<!-------------------------------Footer Section-------------------------------->
    <footer>
            <ul id="social-networks">
            <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>

            <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i
